<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portal Interativo — Cadastro</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="script.js" defer></script>
</head>
<body data-page="cadastro">
  <header class="topbar">
    <div class="brand">⚡ Portal Interativo</div>
    <nav class="menu"><a href="index.html">Início</a><a href="clima.html">Clima</a><a href="noticias.html">Notícias</a></nav>
  </header>

  <main class="container">
    <section class="panel auth-panel">
      <h2>Cadastrar</h2>
      <form id="signupForm">
        <label>Usuário<input id="signupUser" required></label>
        <label>Senha<input id="signupPass" type="password" required></label>
        <div class="row">
          <button type="submit" class="primary">Cadastrar</button>
          <a href="login.html" class="pill alt">Já tenho conta</a>
        </div>
      </form>
      <div id="signupMsg" class="muted"></div>
    </section>
  </main>

  <footer class="foot"><div>© 2025 Portal Interativo — Cadastro</div></footer>
</body>
</html>
